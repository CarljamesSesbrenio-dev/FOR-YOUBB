<!DOCTYPE html>
<html>
<head>
    <title>Our Interactions</title>
    <style>
        body {
            background-color: #C8A2FF;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
            overflow: hidden;
        }

        .interaction-container {
            background-color: #FFFFE0;
            padding: 60px;
            border-radius: 25px;
            border: 2px solid #000;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
            position: relative;
        }

        .title {
            color: #8B5CF6;
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .buttons-container {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .interaction-button {
            background-color: white;
            border: 2px solid #8B5CF6;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .interaction-button:hover {
            transform: scale(1.1);
            background-color: #8B5CF6;
        }

        .interaction-button:hover svg {
            stroke: white;
        }

        .heart {
            position: absolute;
            color: #FF6B6B;
            font-size: 24px;
            opacity: 0.6;
        }

        /* Back button */
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #8B5CF6;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        /* Decorative hearts around container */
        .interaction-container::before,
        .interaction-container::after {
            content: '❤';
            position: absolute;
            color: pink;
            font-size: 14px;
            opacity: 0.6;
        }

        .interaction-container::before {
            top: 20px;
            right: 20px;
        }

        .interaction-container::after {
            bottom: 20px;
            left: 20px;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #C8A2FF;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            display: flex;
            gap: 15px;
        }

        .loader-heart {
            width: 25px;
            height: 25px;
            background-color: #FF6B6B;
            position: relative;
            transform: rotate(45deg);
            animation: heartBeat 1.2s infinite;
        }

        .loader-heart::before,
        .loader-heart::after {
            content: '';
            width: 25px;
            height: 25px;
            background-color: #FF6B6B;
            border-radius: 50%;
            position: absolute;
        }

        .loader-heart::before {
            left: -12.5px;
        }

        .loader-heart::after {
            top: -12.5px;
        }

        .loader-heart:nth-child(1) {
            animation-delay: 0s;
        }

        .loader-heart:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader-heart:nth-child(3) {
            animation-delay: 0.4s;
        }

        .loader-text {
            margin-top: 30px;
            font-family: 'Comic Sans MS', cursive;
            color: #FFFFE0;
            font-size: 20px;
            animation: fadeInOut 1.5s infinite;
        }

        @keyframes heartBeat {
            0% {
                transform: rotate(45deg) scale(0.8);
            }
            5% {
                transform: rotate(45deg) scale(0.9);
            }
            10% {
                transform: rotate(45deg) scale(0.8);
            }
            15% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(0.8);
            }
            100% {
                transform: rotate(45deg) scale(0.8);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .loader-container.fade-out {
            opacity: 0;
        }

        /* Update the animation for video icon */
        .video-icon {
            animation: float 2s infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            50% { 
                transform: translateY(-5px) rotate(2deg); 
            }
        }

        .spotify-container {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 100;
            background: transparent;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Optional: Add media query for mobile responsiveness */
        @media (max-width: 768px) {
            .spotify-container {
                display: none; /* or adjust size/position for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="spotify-container">
        <iframe 
            style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/5Zy6WHZ8UyYNXAkICflZlt?utm_source=generator" 
            width="300" 
            height="352" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

    <div class="loader-container">
        <div class="loader">
            <div class="loader-heart"></div>
            <div class="loader-heart"></div>
            <div class="loader-heart"></div>
        </div>
        <div class="loader-text">Loading...</div>
    </div>

    <!-- Decorative hearts -->
    <div class="heart" style="top: 10%; left: 20%;">❤</div>
    <div class="heart" style="top: 30%; right: 25%;">❤</div>
    <div class="heart" style="bottom: 15%; left: 30%;">❤</div>
    <div class="heart" style="bottom: 40%; right: 15%;">❤</div>

    <a href="timewearetogether.html" class="back-button">← Back</a>

    <div class="interaction-container">
        <div class="title">Treasured Times</div>
        <div class="buttons-container">
            <div class="interaction-button" data-label="Videos">
                <!-- Video icon -->
                <svg class="video-icon" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/>
                    <path d="M10 8l6 4-6 4V8z"/>
                    <line x1="22" y1="2" x2="2" y2="22"/>
                </svg>
            </div>
            <div class="interaction-button" data-label="Gallery">
                <!-- Camera icon -->
                <svg class="camera-icon" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
            </div>
            <div class="interaction-button" data-label="Profile">
                <!-- Profile icon -->
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Loader functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loaderContainer = document.querySelector('.loader-container');
            
            setTimeout(() => {
                loaderContainer.classList.add('fade-out');
            }, 2000);
            
            setTimeout(() => {
                loaderContainer.remove();
            }, 2500);

            // Add button click handlers
            const buttons = document.querySelectorAll('.interaction-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const label = this.getAttribute('data-label');
                    switch(label) {
                        case 'Videos':
                            window.location.href = 'video.html';
                            break;
                        case 'Gallery':
                            window.location.href = 'picture.html';
                            break;
                        case 'Profile':
                            window.location.href = 'profile.html';
                            break;
                    }
                });
            });
        });

        // Add random hearts to background
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.opacity = (Math.random() * 0.5 + 0.1).toString();
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
