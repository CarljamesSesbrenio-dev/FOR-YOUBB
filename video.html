<!DOCTYPE html>
<html>
<head>
    <title>Our Videos</title>
    <style>
        body {
            background-color: #C8A2FF;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
            overflow: hidden;
        }

        .video-container {
            background-color: #FFFFE0;
            padding: 40px;
            border-radius: 25px;
            border: 2px solid #000;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            max-width: 900px;
            position: relative;
        }

        .title {
            color: #8B5CF6;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .video-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #8B5CF6;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            color: #8B5CF6;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .video-date {
            color: #666;
            font-size: 14px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(139, 92, 246, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-item:hover .play-button {
            opacity: 1;
        }

        .play-button svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Back button */
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #8B5CF6;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: #FF6B6B;
            font-size: 24px;
            opacity: 0.6;
        }

        /* Loader styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #C8A2FF;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            display: flex;
            gap: 15px;
        }

        .loader-heart {
            width: 25px;
            height: 25px;
            background-color: #FF6B6B;
            position: relative;
            transform: rotate(45deg);
            animation: heartBeat 1.2s infinite;
        }

        .loader-heart::before,
        .loader-heart::after {
            content: '';
            width: 25px;
            height: 25px;
            background-color: #FF6B6B;
            border-radius: 50%;
            position: absolute;
        }

        .loader-heart::before {
            left: -12.5px;
        }

        .loader-heart::after {
            top: -12.5px;
        }

        @keyframes heartBeat {
            0% { transform: rotate(45deg) scale(0.8); }
            5% { transform: rotate(45deg) scale(0.9); }
            10% { transform: rotate(45deg) scale(0.8); }
            15% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(0.8); }
            100% { transform: rotate(45deg) scale(0.8); }
        }

        .loader-container.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container">
        <div class="loader">
            <div class="loader-heart"></div>
            <div class="loader-heart"></div>
            <div class="loader-heart"></div>
        </div>
    </div>

    <!-- Decorative hearts -->
    <div class="heart" style="top: 10%; left: 20%;">❤</div>
    <div class="heart" style="top: 30%; right: 25%;">❤</div>
    <div class="heart" style="bottom: 15%; left: 30%;">❤</div>
    <div class="heart" style="bottom: 40%; right: 15%;">❤</div>

    <a href="next-page.html" class="back-button">← Back</a>

    <div class="video-container">
        <div class="title">Our Special Moments ❤</div>
        <div class="video-grid">
            <!-- Video 1 -->
            <div class="video-item">
                <img src="thumbnail1.jpg" class="video-thumbnail" alt="Video 1">
                <div class="play-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <div class="video-info">
                    <div class="video-title">First Date</div>
                    <div class="video-date">July 19, 2024</div>
                </div>
            </div>
            <!-- Video 2 -->
            <div class="video-item">
                <img src="thumbnail2.jpg" class="video-thumbnail" alt="Video 2">
                <div class="play-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <div class="video-info">
                    <div class="video-title">Beach Day</div>
                    <div class="video-date">July 20, 2024</div>
                </div>
            </div>
            <!-- Add more video items as needed -->
        </div>
    </div>

    <script>
        // Loader functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loaderContainer = document.querySelector('.loader-container');
            
            setTimeout(() => {
                loaderContainer.classList.add('fade-out');
            }, 2000);
            
            setTimeout(() => {
                loaderContainer.remove();
            }, 2500);
        });

        // Add random hearts to background
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.opacity = (Math.random() * 0.5 + 0.1).toString();
            document.body.appendChild(heart);
        }

        // Add click handlers for videos
        document.querySelectorAll('.video-item').forEach(item => {
            item.addEventListener('click', function() {
                // Add your video playing logic here
                alert('Video player functionality to be implemented!');
            });
        });
    </script>
</body>
</html>
